name: 'Media Detail'
machine_name: EventDetail
description: 'Event Detail entry file'
type: block
core_version_requirement:  ^8 || ^9
js:
  'MediaDetail.entry.js': { }
cache:
  max-age: 60


form_configuration:
  id:
    type: textfield
    title: "Id"
  type:
    type: textfield
    title: "Type"
  view_mode:
    type: textfield
    title: "View Mode"
    default_value: "card"
  url:
    type: textfield
    title: "Url"
  tag:
    type: textfield
    title: "html tag"
    default_value: "media-detail"
  attach_library:
    type: textfield
    title: "Attach Library"
    default_value: "milken_base/MediaDetail"
