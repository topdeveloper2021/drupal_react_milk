name: 'Media Video Stream'
machine_name: media-video-stream
description: 'Media Video Stream Logo Webcomponent Entry file'
type: block
core_version_requirement:  ^8 || ^9
js:
  'media-video-stream.entry.js': { source: 'media-video-stream.entry.ts' }
cache:
  max-age: 60


form_configuration:
  id:
    type: textfield
    title: "Id"
  type:
    type: textfield
    title: "Type"
  view_mode:
    type: textfield
    title: "View Mode"
    default_value: "card"
  url:
    type: textfield
    title: "Url"
  tag:
    type: textfield
    title: "html tag"
    default_value: "media-video-stream"
  attach_library:
    type: textfield
    title: "Attach Library"
    default_value: "milken_base/media_video_stream"
