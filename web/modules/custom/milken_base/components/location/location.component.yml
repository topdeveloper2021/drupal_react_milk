name: 'Location'
machine_name: location
description: 'Location Webcomponent Entry file'
type: block
core_version_requirement:  ^8 || ^9
js:
  'location.entry.js': { source: 'location.entry.ts' }
cache:
  max-age: 60


form_configuration:
  id:
    type: textfield
    title: "Id"
  type:
    type: textfield
    title: "Type"
  view_mode:
    type: textfield
    title: "View Mode"
    default_value: "card"
  url:
    type: textfield
    title: "Url"
  tag:
    type: textfield
    title: "html tag"
    default_value: "location"
  attach_library:
    type: textfield
    title: "Attach Library"
    default_value: "milken_base/location"
