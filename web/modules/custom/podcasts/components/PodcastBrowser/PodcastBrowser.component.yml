name: 'Podcast Browser'
machine_name: PodcastBrowser
description: 'Podcast Browser react component'
type: block
core_version_requirement:  ^8 || ^9
js:
  'PodcastBrowser.entry.js': { }
cache:
  max-age: 60


form_configuration:
  id:
    type: textfield
    title: 'Id'
  type:
    type: textfield
    title: 'Type'
  view_mode:
    type: textfield
    title: 'View Mode'
    default_value: 'accordion'
  url:
    type: textfield
    title: 'Url'
  tag:
    type: textfield
    title: 'html tag'
    default_value: 'podcast-browser'
  attach_library:
    type: textfield
    title: "Attach Library"
    default_value: "podcasts/PodcastBrowser"
